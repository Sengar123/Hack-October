<head>
  <title>News Website</title>
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<!-- javascript for news api -->
<script type="text/javascript">

  $(document).ready(function () {

    $("#search").click(function () {
      var term = $("#search_term").val();

      $.ajax({
        url:
          "https://newsapi.org/v2/everything?q=" +
          term +
          "&apiKey=fe2d912ee0624c6b9ebd777ba4b221e3",
        success: function (data) {
          $("#result").empty();

          for (var i in data.articles) {


            $("#result").append(
              '<div class="col-md-6 " style="margin-top: 20px"><div class="card"><div class="card-body"><img src="' +
              data.articles[i].urlToImage +
              '" class="card-img-top"><h4 class="card-title">' +
              data.articles[i].title +
              '</h4><p class="card-text ">' +
              data.articles[i].description +
              '</p><a href="' +
              data.articles[i].url +
              '" class="btn btn-secondary btn-block" target="_blank">Read More</a></div></div></div>'
            );
          }
        },
        error: function () {
          alert("Refresh,Search Again!");
        },
      });
    });
//  ajax
    $.ajax({
      url: "https://newsapi.org/v2/top-headlines?country=in&apiKey=fe2d912ee0624c6b9ebd777ba4b221e3",
      
      success: function (data) {
        for (var i in data.articles) {
          $("#result").append(
            '<div class="col-md-6 " style="margin-top: 20px"><div class="card"><div class="card-body"><img src="' +
            data.articles[i].urlToImage +
            '" class="card-img-top"><h4 class="card-title">' +
            data.articles[i].title +
            '</h4><p class="card-text text-monospace">' +
            data.articles[i].description +
            '</p><a href="' +
            data.articles[i].url +
            '" class="btn btn-secondary btn-block" target="_blank">Read More</a></div></div></div>'
          );
        }
      },
      error: function () {
        alert("Some error occured");
      },
    });
  });
</script>

<!-- javascript ends here -->


<!-- navbar starts here -->
<body>



  <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav justify-content-center">
    <div class="container-fluid">

    </div>

<!-- navbar starts ends here -->

<!-- jumbotron by bootstrap -->
  <div class="jumbotron">

        <br />
        <input type="text" class="form-control text-monospace" name="" id="search_term"
          placeholder="Search for topics,locations & sources" /><br />
        <button class="btn btn-secondary btn-block" id="search">
          <i class="fa fa-search"></i> Search

<!-- jumbotron ends here -->

<!-- news results shows from here by using cards -->
